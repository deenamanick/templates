namespace: /clickhouse

base:
  version: latest
  metadata:
    defines: metadata
    name: ClickHouse
    description: ClickHouseÂ® is a fast open-source OLAP database management system
    tags: database,columnar,data,olap
    website: https://clickhouse.tech/
    source: https://github.com/ClickHouse/ClickHouse
    publisher: monk.io
    icon: https://assets.monk.io/icons/clickhouse.logo_.png
  containers:
    defines: containers
    base:
      image: docker.io/yandex/clickhouse-server:latest
      ports:
        - <-  `${HTTP_PORT}:${HTTP_PORT}`
        - <-  `${CLIENT_PORT}:${CLIENT_PORT}`
      paths:
        - <-  `${DATA_VOLUME}:${DATA_VOLUME}`
        - <-  `${CONFIG}:${CONFIG}`
  files:
    defines: files
    c1:
      path: /etc/clickhouse-server/users.xml
      container: base
      raw: true
      mode: 0777
      contents: |
                <?xml version="1.0"?>
                <company>
                    <profiles>
                        <default>
                            <max_memory_usage>10000000000</max_memory_usage>
                            <use_uncompressed_cache>0</use_uncompressed_cache>
                            <load_balancing>in_order</load_balancing>
                            <log_queries>1</log_queries>
                        </default>
                    </profiles>

                    <users>
                        <default>
                            <password></password>
                            <profile>default</profile>
                            <networks>
                                <ip>::/0</ip>
                            </networks>
                            <quota>default</quota>
                        </default>
                        <admin>
                            <password>123</password>
                            <profile>default</profile>
                            <networks>
                                <ip>::/0</ip>
                            </networks>
                            <quota>default</quota>
                        </admin>
                    </users>

                    <quotas>
                        <default>
                            <interval>
                                <duration>3600</duration>
                                <queries>0</queries>
                                <errors>0</errors>
                                <result_rows>0</result_rows>
                                <read_rows>0</read_rows>
                                <execution_time>0</execution_time>
                            </interval>
                        </default>
                    </quotas>
                </company>
  variables:
    defines: variables
    HTTP_PORT:
      type: int
      value: 8123
    CLIENT_PORT:
      type: int
      value: 9000
    DATA_VOLUME:
      type: string
      value: "/var/lib/clickhouse/"
    CONFIG:
      type: string
      value: "/etc/clickhouse-server/"
  depends:
    defines: depends
    wait-for:
      runnables:
        - /clickhouse/zookeeper
      timeout: 60
  
zookeeper:
  defines: runnable
  metadata:
    defines: metadata
    name: Apache Zookeper
    description: Apache ZooKeeper is an effort to develop and maintain an open-source server which enables highly reliable distributed coordination.
    tags: configuration, services
    website: https://zookeeper.apache.org/
    source: https://github.com/apache/zookeeper
    publisher: monk.io
    icon: https://assets.monk.io/icons/zookeper.gif
  containers:
    defines: containers
    zookeeper:
      image: docker.io/zookeeper:latest
      ports:
        - <-  `${HTTP_PORT}:${HTTP_PORT}`
  variables:
    defines: variables
    HTTP_PORT:
      type: int
      value: 2181

node-1:
  defines: runnable
  inherits: /clickhouse/base
  containers:
    defines: containers
    base:
  files:
    defines: files
    c2:
      path: /etc/clickhouse-server/config.xml
      container: base
      raw: true
      mode: 0777
      contents: |
                <?xml version="1.0"?>
                <company>
                    <logger>
                        <level>debug</level>
                        <console>true</console>
                        <log remove="remove"/>
                        <errorlog remove="remove"/>
                    </logger>

                    <query_log>
                        <database>system</database>
                        <table>query_log</table>
                    </query_log>

                    <listen_host>0.0.0.0</listen_host>
                    <http_port>8123</http_port>
                    <tcp_port>9000</tcp_port>
                    <interserver_http_host>templates-local-clickhouse-node-1-base</interserver_http_host>
                    <interserver_http_port>9009</interserver_http_port>

                    <max_connections>4096</max_connections>
                    <keep_alive_timeout>3</keep_alive_timeout>
                    <max_concurrent_queries>100</max_concurrent_queries>
                    <uncompressed_cache_size>8589934592</uncompressed_cache_size>
                    <mark_cache_size>5368709120</mark_cache_size>

                    <path>/var/lib/clickhouse/</path>
                    <tmp_path>/var/lib/clickhouse/tmp/</tmp_path>
                    <user_files_path>/var/lib/clickhouse/user_files/</user_files_path>

                    <users_config>users.xml</users_config>
                    <default_profile>default</default_profile>
                    <default_database>default</default_database>
                    <timezone>Europe/Moscow</timezone>
                    <mlock_executable>false</mlock_executable>

                    <remote_servers>
                        <company_cluster>
                            <shard>
                                <replica>
                                    <host>templates-local-clickhouse-node-1-base</host>
                                    <port>9000</port>
                                </replica>
                                <replica>
                                    <host>templates-local-clickhouse-node-2-base</host>
                                    <port>9000</port>
                                </replica>
                            </shard>
                            <shard>
                                <replica>
                                    <host>templates-local-clickhouse-node-3-base</host>
                                    <port>9000</port>
                                </replica>
                                <replica>
                                    <host>templates-local-clickhouse-node-4-base</host>
                                    <port>9000</port>
                                </replica>
                            </shard>
                        </company_cluster>
                    </remote_servers>

                    <zookeeper>
                        <node index="1">
                            <host>templates-local-clickhouse-zookeeper-zookeeper</host>
                            <port>2181</port>
                        </node>
                    </zookeeper>

                    <macros>
                        <cluster>company_cluster</cluster>
                        <shard>02</shard>
                        <replica>templates-local-clickhouse-node-1-base</replica>
                    </macros>

                    <distributed_ddl>
                        <path>/clickhouse/task_queue/ddl</path>
                    </distributed_ddl>

                    <format_schema_path>/var/lib/clickhouse/format_schemas/</format_schema_path>
                </company>
  variables:
    defines: variables
    HTTP_PORT:
      type: int
      value: 8123
    CLIENT_PORT:
      type: int
      value: 9000
    INTERSERVER_PORT:
      type: int
      value: 9009
    ZOOKEPER_PORT:
      type: int
      value: 2181
    ZOOKEPER:
      type: string
      value: <- get-hostname("clickhouse/zookeeper", "zookeeper")
    NODE_1:
      type: string
      value: <- get-hostname("clickhouse/node-1", "base")
    NODE_2:
      type: string
      value: <- get-hostname("clickhouse/node-2", "base")
    NODE_3:
